<!doctype html>
<html lang="en">

<head>
    <title>IMDB Movie Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" </head>
    <body>
        <div class="container-bg" style="background-color: black">
            <br><br>
            <div class="container" style="background-color: black">
                <br>
                <div class="jumbotron">
                    <h3 class="w3-center text-uppercase">Search for any movie</h3>
                    <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Title</span>
                        </div>
                        <input type="text" class="form-control" placeholder="(Inception, Split, etc....)" aria-label="Title" aria-describedby="basic-addon1" id="title">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Imdb Id</span>
                        </div>
                        <input type="text" class="form-control" placeholder="(tt4912910, tt4912910, etc....)" aria-label="Imdb Id" aria-describedby="basic-addon1" id="id">
                    </div>
                    <p class="lead text-center">
                        <br>
                        <a class="btn btn-primary btn-lg" href="#result" role="button" id="searchBtn">Search</a>
                    </p>
                    <div id="result">
                        <table class="table table-dark">
                            <thead>
                            </thead>
                            <tbody class="w3-center" id="infoTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
         </div>   
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <script src="script.js"></script>
    </body>
</html>
